<!DOCTYPE html>
<html lang="<%=language%>">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/style.bundle.css" />
    <title><%=title%></title>
  </head>
  <body>
  <header class="header">
    <button class="header__hamburger-button button">
      <span class="button__iconwrapper"><object class="hamburger-button__icon icon" type="image/svg+xml" data="img/hamburger-icon.svg"></object></span>
    </button>
    <h1 class="header__title">метро</h1>
    <object class="header__logo" type="image/svg+xml" data="img/logo.svg"></object>
    <object class="header__logo_mini" type="image/svg+xml" data="img/logo-mobile.svg"></object>
    <div class="header__additional-buttons">
      <button class="additional-buttons__language-button button">En</button>
      <button class="additional-buttons__phone-button phone-button button"><span class="button__iconwrapper"><object class="phone-button__icon icon" type="image/svg+xml" data="img/phone.svg"></object></span></button>
    </div>
  </header>
